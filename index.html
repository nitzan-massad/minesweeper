<!DOCTYPE html>
<html lang="en">
<head>
    <title>minesweeper - nitzan massad</title>
    <meta name="nitzan massd" content="width=device-width, initial-scale=1">

    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">



</head>
<body>

<div  ng-app="scopeController" ng-controller="MinesweeperController" >
    <label>superman:
        <input type="checkbox" name="checkbox" onclick="supermanBox( );" id ="superManCheckBox">
    </label>
    <h3 ng-if="isWinMessageVisible">You won!</h3>
    <h3 ng-if="hasLostMessageVisible">You Lost!</h3>

    <table class="minefield"  align="center" ; >
        <tr ng-repeat="row in minefield.rows" line-height="0" border-spacing="0" padding="0">
            <td ng-repeat="spot in row.spots" ng-click="uncoverSpot(spot)">
                <img ng-if="(spot.isCovered && !spot.superman)" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/covered.png" />
                <img ng-if="(!spot.isCovered || spot.superman) && spot.content == 'empty'" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/empty.png" />
                <img ng-if="(!spot.isCovered || spot.superman) && spot.content == 'mine'" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/mine.png" />
                <img ng-if="(!spot.isCovered || spot.superman) && spot.content == 1" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/number-1.png" />
                <img ng-if="(!spot.isCovered || spot.superman) && spot.content == 2" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/number-2.png" />
                <img ng-if="(!spot.isCovered || spot.superman) && spot.content == 3" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/number-3.png" />
                <img ng-if="(!spot.isCovered || spot.superman) && spot.content == 4" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/number-4.png" />
                <img ng-if="(!spot.isCovered || spot.superman) && spot.content == 5" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/number-5.png" />
                <img ng-if="(!spot.isCovered || spot.superman) && spot.content == 6" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/number-6.png" />
                <img ng-if="(!spot.isCovered || spot.superman) && spot.content == 7" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/number-7.png" />
                <img ng-if="(!spot.isCovered || spot.superman) && spot.content == 8" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/number-8.png" />
            </td>
        </tr>
    </table>
</div>
</body>


</html>
