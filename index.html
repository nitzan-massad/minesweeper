<!DOCTYPE html>
<html lang="en">
<head>
    <title>minesweeper - nitzan massad</title>
    <meta name="nitzan massd" content="width=device-width, initial-scale=1">

    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">



</head>
<body>
<div class= "divClassVs" ng-app="scopeController" ng-controller="MinesweeperController" >
    <table class="minefield"  align="center" ; >
        <tr ng-repeat="row in minefield.rows" line-height="0" border-spacing="0" padding="0">
            <td ng-repeat="spot in row.spots" ng-click="spot.isCovered = false" line-height="0" border-spacing="0" padding="0">
                <img ng-if="spot.isCovered" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/covered.png" />
                <img ng-if="!spot.isCovered && spot.content == 'empty'" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/empty.png" />
                <img ng-if="!spot.isCovered && spot.content == 'bomb'" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/mine.png" />

            </td>
        </tr>
    </table>
</div>
</body>


</html>
