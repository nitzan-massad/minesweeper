<!DOCTYPE html>
<html lang="en">
<head>
    <title>minesweeper - nitzan massad</title>
    <meta name="nitzan massd" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>



</head>
<body>
<div ng-app="scopeController" ng-controller="MinesweeperController">
    <table border="10">
        <tr ng-repeat="row in minefield.rows">
            <td ng-repeat="spot in row.spots" ng-click="spot.isCovered = false">

                <img ng-if="spot.isCovered" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/covered.png" />
                <img ng-if="!spot.isCovered" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/empty.png" />
            </td>
        </tr>
    </table>
</div>
<div class="container-fluid">
    <boardGame>Loading...</boardGame>
</div>
</body>
<script>


    (function(angular) {
        'use strict';
        angular.module('scopeController', [])
            .controller('MinesweeperController', ['$scope', function($scope) {
                $scope.minefield = createMinefield();

            }]);
    })(window.angular);

    function createMinefield() {
        var minefield = {};
        minefield.rows = [];

        for(var i = 0; i < 9; i++) {
            var row = {};
            row.spots = [];

            for(var j = 0; j < 9; j++) {
                var spot = {};
                spot.isCovered = true;
                row.spots.push(spot);
            }

            minefield.rows.push(row);
        }

        return minefield;
    }
</script>

</html>
