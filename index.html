<!DOCTYPE html>
<html lang="en">
<head>
    <title>minesweeper - nitzan massad</title>
    <meta name="nitzan massd" content="width=device-width, initial-scale=1">

    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">



</head>
<body>
<div ng-app="scopeController" ng-controller="MinesweeperController">
    <table class="minefield" align="center" height="1000">
        <tr ng-repeat="row in minefield.rows" line-height="0" border-spacing="0" padding="0">
            <td ng-repeat="spot in row.spots" ng-click="spot.isCovered = false" line-height="0" border-spacing="0" padding="0">

                <img ng-if="spot.isCovered" line-height="0" border-spacing="0" padding="0" src="photos/covered.png" />
                <img ng-if="!spot.isCovered" line-height="0" border-spacing="0" padding="0" src="photos/empty.png" />
            </td>
        </tr>
    </table>
</div>
</body>
<script>


    (function(angular) {
        'use strict';
        angular.module('scopeController', [])
            .controller('MinesweeperController', ['$scope', function($scope) {
                $scope.minefield = createMinefield();

            }]);
    })(window.angular);

    function createMinefield() {
        var minefield = {};
        minefield.rows = [];

        for(var i = 0; i < 9; i++) {
            var row = {};
            row.spots = [];

            for(var j = 0; j < 9; j++) {
                var spot = {};
                spot.isCovered = true;
                row.spots.push(spot);
            }

            minefield.rows.push(row);
        }

        return minefield;
    }
</script>

</html>
